<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="mypage_bootstrap.html">Home</a>
        </li>
      </ul>
    </nav>
    <title>Add New Interest</title>
  </head>

  <body>
    <div class="container-fluid">
      <h1>Add New Interest</h1>
      <form>
        <div class="form-group">
          <label for="name">Interest name:</label>
          <input type="text" class="form-control" placeholder="Name" id="name">
        </div>
        <div class="form-group">
          <label for="description">Text about interest:</label>
          <textarea class="form-control" rows="5" id="description" placeholder="Enter text here..."></textarea>
        </div>
        <div class="row">
          <div class="col">
            <label for="fileInp">Upload interest image:</label>
            <input type="file" class="form-control-file" id="fileInp">
          </div>
          <div class="col">
            <label for="tweets" style="padding-right:300px">Number of tweets to display:</label>
            <select class="form-control" id="tweets">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </div> <br>
        <div class="form-group">
          <label for="ratingRadio">On a scale of 1-5, how interested in this are you?</label> <br>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="ratingRadio">1
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="ratingRadio">2
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="ratingRadio">3
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="ratingRadio">4
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="ratingRadio">5
            </label>
          </div>
        </div>
        <label>Login to finish submission:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Username" id="username">
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" id="password">
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary" >Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
